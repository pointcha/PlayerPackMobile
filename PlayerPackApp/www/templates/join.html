<ion-view title="Join">
<ion-content overflow-scroll="true" padding="true" scroll="false" class="has-header main-defaults">
<form class="list" ng-submit="ppSignup()">
    <div class="form-wrapper">
        <ion-list>
        <label class="item item-input form-fields top">
            <span class="input-label">Parent Name</span>
            <input type="text" placeholder="" ng-model="loginData.parentname">
        </label>
        <label class="item item-input form-fields">
            <span class="input-label">Email</span>
            <input type="text" placeholder="" ng-model="loginData.email">
        </label>
        <label class="item item-input form-fields bottom">
            <span class="input-label">Password</span>
            <input type="password" placeholder="" ng-model="loginData.password">
        </label>
    </ion-list>

<div class="bottom-pin-button">
    <button class="button button-energized button-block" type="submit">JOIN THE PACK</button>
    <a ui-sref="login" class="button button-light button-clear button-block button-small icon ion-android-lock">BACK TO LOGIN</a>
</div>
</div>
</form>

</ion-content>
</ion-view>
